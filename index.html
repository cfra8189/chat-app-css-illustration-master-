<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <title>Frontend Mentor | Chat App Illustration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="position-relative overflow-hidden main-wrapper d-flex justify-content-center align-items-start align-items-md-center pt-5 pb-5" style="min-height: 100vh;">
    <div class="graphic graphic-left"></div>

    <div class="container my-5 py-5 py-md-0 position-relative z-1">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-6 d-flex justify-content-center p-4">
          <img src="./images/phone2.png" class="img-fluid rounded-4 z-1 me-5 ms-5 " style="max-width: 450px position: fixed;" alt="phone"  />
        </div>

        <div class="z-1 col-md-6 p-4 title-box">
          <div class="text-center text-md-start px-5" style="padding-top:0px; margin-top: -20%;">
            <h1 class="fw-bold mb-4">Simple booking</h1>
            <div>
              <p class="text-muted">
              Stay in touch with our dog walkers through the chat interface.
              This makes it easy to discuss arrangements and make bookings.
              Once the walk has been completed you can rate your walker and
              book again all through the chat.
            </p>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution position-relative z-1">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Clarence Franklin</a>.
  </div>
